name: Web CI

on:
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'turbo.json'
      - '.github/workflows/web.yml'
  pull_request:
    paths:
      - 'apps/web/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'turbo.json'
      - '.github/workflows/web.yml'

jobs:
  build:
    name: Build & Test Web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.15.4 --activate
          corepack pnpm --version

      - name: Install dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then
            corepack pnpm install --frozen-lockfile
          else
            corepack pnpm install --no-frozen-lockfile
          fi

      - name: Lint
        run: corepack pnpm --filter web lint

      - name: Test
        run: corepack pnpm --filter web test -- --run

      - name: Build
        run: corepack pnpm --filter web build
