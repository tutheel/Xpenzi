name: Web CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  web:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Ensure Clerk envs are set
        run: |
          if [ -z "$NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY" ]; then
            echo "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY is missing"; exit 1;
          fi
          if [ -z "$CLERK_SECRET_KEY" ]; then
            echo "CLERK_SECRET_KEY is missing"; exit 1;
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build
