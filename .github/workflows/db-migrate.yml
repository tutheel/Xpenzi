name: DB Migrations

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'packages/db/**'
      - '.github/workflows/db-migrate.yml'

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.15.4 --activate
          corepack pnpm --version

      - name: Install dependencies
        run: corepack pnpm install --frozen-lockfile

      - name: Run Prisma migrate (placeholder)
        run: corepack pnpm --filter db migrate:deploy
