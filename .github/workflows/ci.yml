name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @xpenzi/server db:generate

      - name: Check formatting
        run: pnpm format --check

      - name: Lint
        run: pnpm --filter @xpenzi/client lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build
